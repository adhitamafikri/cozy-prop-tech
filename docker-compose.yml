services:
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
      target: development
    container_name: cozy-prop-api
    ports:
      - "8082:8082"
    volumes:
      - ./backend/api:/app
    env_file:
      - ./backend/api/.env
    networks:
      - cozy-network
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:17-alpine
    container_name: cozy-prop-postgres
    env_file:
      - ./backend/api/.env
    environment:
      POSTGRES_DB: ${DB_NAME:-cozy_prop_db}
      POSTGRES_USER: ${DB_USER:-cozy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cozy123}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cozy-network

  redis:
    image: redis:7-alpine
    container_name: cozy-prop-redis
    volumes:
      - redis_data:/data
    networks:
      - cozy-network

networks:
  cozy-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
